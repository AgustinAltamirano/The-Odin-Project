<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="mainContent">
    <h1 id="title">Rock Paper Scissors</h1>
    <h2 id="subtitle">
      Play Rock Paper Scissors against the computer. Have fun!
    </h2>
    <div id="optionsContainer">
      <div class="optionContent">
        <img src="./images/rock.png" title="rock" alt="rock">
        <p class="optionText">Rock</p>
      </div>
      <div class="optionContent">
        <img src="./images/paper.png" title="paper" alt="paper">
        <p class="optionText">Paper</p>
      </div>
      <div class="optionContent">
        <img src="./images/scissors.png" title="scissors" alt="scissors">
        <p class="optionText">Scissors</p>
      </div>
    </div>
    <p id="roundResult"></p>
    <p id="score">Score: [You] 0 - 0 [Computer]</p>
    <p id="gameResult"></p>
    <button id="buttonNewGame">New game</button>
  </div>  
  <div id="footer">
    <p>Made by 
      <a href="https://github.com/AgustinAltamirano">Agust√≠n Altamirano</a>
    </p>
  </div>
</body>
</html>
