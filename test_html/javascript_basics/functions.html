<!DOCTYPE html>

<body>
  <script>
    // Your JavaScript goes here!
    function add7(number){
        return number + 7;
    }

    function multiply(number1, number2){
        return number1 * number2;
    }

    function capitalize(word){
        return word[0].toUpperCase() + word.slice(1).toLowerCase();
    }

    function lastLetter(word){
        return word.at(-1);
    }
  </script>
</body>
</html>
