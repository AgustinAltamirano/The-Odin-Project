<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h1>Listas ordenadas y no ordenadas</h1>
    <p>
        Lista ordenada
    </p>
    <ol>
        <li>Primer elemento</li>
        <li><em>(Complétese con lo que corresponda)</em></li>
        <li>¡Mi número favorito!</li>
    </ol>

    <p>
        Lista desordenada
    </p>
    <ul>
        <li>2 atados de rúcula</li>
        <li>1 kg de duraznos</li>
        <li>5 choclos</li>
        <li>3 cebollas</li>
        <li>1 atado de espinaca</li>
    </ul>
</body>
</html>
