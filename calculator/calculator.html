<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="content">
    <div id="calculator">
      <div id="display">0</div>
      <div id="buttonContainer">
        <div class="buttonColumn">
          <button class="control" value="AC">AC</button>
          <button class="number" value="7">7</button>
          <button class="number" value="4">4</button>
          <button class="number" value="1">1</button>
          <button class="number" value="0">0</button>
        </div>
        <div class="buttonColumn">
          <button class="control" value="BACKSPACE">
            <span class="material-symbols-outlined">
              backspace
            </span>
          </button>
          <button class="number" value="8">8</button>
          <button class="number" value="5">5</button>
          <button class="number" value="2">2</button>
          <button class="number" value=".">.</button>
        </div>
        <div class="buttonColumn">
          <button class="operand" value="+/-">+/-</button>
          <button class="number" value="9">9</button>
          <button class="number" value="6">6</button>
          <button class="number" value="3">3</button>
          <button class="control" value="=">=</button>
        </div>
        <div class="buttonColumn">
          <button class="operand" value="/">/</button>
          <button class="operand" value="*">*</button>
          <button class="operand" value="-">-</button>
          <button id="addButton" class="operand" value="+">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made by 
      <a href="https://github.com/AgustinAltamirano">Agust√≠n Altamirano</a>
    </p>
  </div>
</script>
</body>
</html>
